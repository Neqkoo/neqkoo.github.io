<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>

  <meta http-equiv="refresh" content="0; url=https://mp.xo.je/" />

  <link rel="canonical" href="https://mp.xo.je/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>
    (function () {
      var target = "https://mp.xo.je/";
      if (location.href !== target) location.replace(target);
    })();
  </script>
</head>
<body>
  <p>
    Redirecting to <a href="https://mp.xo.je/">https://mp.xo.je/</a>…
    If you’re not redirected automatically, click the link.
  </p>
</body>
</html>
